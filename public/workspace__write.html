<body>
    <header class="body__item header" id="headerBanner"></header>
    <nav class="body__item nav" id="headerNav"></nav>
    <main class="body__item main">
        <header class="header">
            <h3>게시글 업로드</h3>
        </header>
        <div>
            <p class="p__warning--bold">
                글제목
            </p>
            <input class="input__signup--text" id="title" type="text" value="" placeholder="글제목을 입력해주세요." />
        </div>
        <div class="workspace">
            <div class="workspace__imgWrap hidden" id="selecImgWrap">
                <img src="" class="workspace__imgWrap__img" id="selectImgView" />
                <label id="selectDeleteBtn">X</label>
                <p>상품태그 하시려면 <b>태그하고싶은 위치를 클릭</b>해주세요!</p>
            </div>
            <label class="workspace__label" id="selectLabel" for="selectImg">
                <b>+</b>
                사진을 등록해보세요!
            </label>
            <input class="workspace__input" type="file" id="selectImg" />
        </div>
        <div class="input__signup--tag">
            <p class="p__warning--bold">
                태그
            </p>
            <div>
                <!-- <p class="gray--border gray">입력이 완료된 태그</p> -->
                <input type="text" id="inputEtc" value="" placeholder="태그 입력" class="hidden" />
            </div>


        </div>
        <div>
            <div class="quill__wrapper" id="quillContainer">
                <div id="quill" style="min-Height:30rem"></div>
            </div>
        </div>
        <button class="add" id="addPost">게시물 등록하기</button>
    </main>
    <footer class="body__item footer" id="footer"></footer>

<script type="module" src="./js/on.load.js"></script>
