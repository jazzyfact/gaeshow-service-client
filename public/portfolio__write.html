<body>
    <header class="body__item header" id="headerBanner"></header>
    <nav class="body__item nav" id="headerNav"></nav>
    <main class="body__item main">
        <header class="header">
            <h3>자기 작업물 자랑 업로드</h3>
        </header>
        <div>
            <p class="p__warning--bold">
                글제목
            </p>
            <input class="input__signup--text" id="title" type="text" value="" placeholder="글제목을 입력해주세요." />
        </div>
        <div>
            <p class="p__warning--bold">
                출시일
            </p>
            <input class="input__signup--text flatpickr flatpickr-input" id="date" type="text" value=""
                placeholder="출시일 또는 작업 완료일을 입력해주세요" />
        </div>
        <div>
            <p class="p__warning--bold">
                글내용
            </p>
            <div class="quill__wrapper" id="quillContainer">
                <div id="quill" style="min-Height:30rem"></div>
            </div>

        </div>
        <div class="input__signup--tag">
            <p class="p__warning--bold">
                플랫폼 태그
            </p>
            <div id="platformTagWrapper">
                <!-- <p class="purple--bg">입력이 완료된 태그</p> -->
                <input id="inputPlatform" type="text" value="" placeholder="태그 입력" />
            </div>
        </div>
        <div class="input__signup--tag">
            <p class="p__warning--bold">
                언어 태그
            </p>
            <div id="langTagWrapper">
                <!-- <p class="blue--bg">입력이 완료된 태그</p> -->
                <input id="inputLang" type="text" value="" placeholder="태그 입력" />
            </div>
        </div>
        <div class="input__signup--tag">
            <p class="p__warning--bold">
                IDE 태그
            </p>
            <div id="IDETagWrapper">
                <!-- <p class="green--bg">입력이 완료된 태그</p> -->
                <input id="inputIDE" type="text" value="" placeholder="태그 입력" />
            </div>
        </div>

        <button class="add" id="addPost">게시물 등록하기</button>
    </main>
    <footer class="body__item footer" id="footer"></footer>
</body>

<script type="module" src="./js/on.load.js"></script>


</html>
