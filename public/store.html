        <nav class="nav" id="categoryWrap">
            <p>스토어 카테고리</p>
        </nav>
        <section class="body">
            <!-- <figure class="banner">
                <img class="banner__img" src="./res/img/test1.png" />
                <figcaption class="banner__order">
                    <div class="focus"></div>
                    <div></div>
                    <div></div>
                </figcaption>

            <div class="body__header">
                <div class="body__header--count">
                    전체 <b id="count">0</b>개
                </div>
                <div class="body__selects">
                    <div class="body__select--wrapper">
                        <label class="body__select--label">▼</label>

                        </select>
                    </div>

                    <span>
                        <div class="body__select--wrapper">
                            <label class="body__select--label">▼</label>
                            <select class="body__select" autocomplete="off" id="storeSearchFilter">

                            </figure>
