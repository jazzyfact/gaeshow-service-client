<body>
    <header class="body__item header" id="headerBanner"></header>
    <nav class="body__item nav" id="headerNav"></nav>
    <main class="body__item main">
        <!-- <article class="ad">광고영역</article> -->
        <header class="header">
            <span>
                <h3 id="title"></h3>
                <figure id="likedBtn">
                    <img id="likedImg" src="./res/img/icon_like_df.svg" />
                    <figcaption id="liked">0</figcaption>
                </figure>
                <figure id="bookmarkedBtn">
                    <img id="bookmarkedImg" src="./res/img/icon_bookmark_df.svg" />
                    <figcaption id="bookmarked">0</figcaption>
                </figure>
            </span>
            <span>
                <p id="date"></p>
                <p>조회수 <b id="viewCount">0</b>회</p>
                <p class="box">공유 횟수 <b id="sharedCount">0</b>회</p>
                <div class="header__user--ext" id="customWrap">
                    <p id="shareBtn">공유하기</p>
                    <p id="custom">신고하기</p>
                </div>
            </span>
        </header>
        <section class="img" id="imgView">
            <figure>
                <img id="selectedImg" src="" />
            </figure>
        </section>
        <section class="document">
            <div class="document__tools" id="tagsWrapper"></div>
            <div class="document__text" id="content"></div>
        </section>
        <!-- <section class="related">
            <h3>이 사진과 관련된 상품 보기</h3>
            <figure>
                <a><img src="./res/img/test.png" /></a>
                <a><img src="./res/img/test.png" /></a>
                <a><img src="./res/img/test.png" /></a>
                <a><img src="./res/img/test.png" /></a>
                <a><img src="./res/img/test.png" /></a>
                <a><img src="./res/img/test.png" /></a>
            </figure>
        </section> -->
        <section class="user">
            <div class="user__des">
                <figure>
                    <img id="profileImg" />
                    <figcaption id="nickname"></figcaption>
                    <button id="followBtn">팔로우</button>
                </figure>
                <p class="user__des--carrer" id="writerInfo"></p>
                <span class="user__des--social">
                    <p>Following</p>
                    <p class="text" id="follows">0</p>
                    <p>Follwer</p>
                    <p class="text" id="follower"></p>
                </span>
            </div>
            <div class="user__img">
                <h5>이 사람의 다른 사진 보기</h5>
                <figure id="userWriteImgWrap"></figure>
            </div>
        </section>
        <section class="comment">
            <header class="comment__header">
                <h4>
                    댓글 (<b id="commentCount">0</b>개)
                </h4>
            </header>
            <div class="comment__list" id="commentList"></div>
        </section>


        <div class="body__item--paging" id="pagination"></div>

        <article class="comment__add">
            <textarea id="addCommentContent" placeholder="댓글은 최대 500자 까지 작성할 수 있습니다."></textarea>
            <button id="addCommentBtn">등록하기</button>
        </article>
    </main>
    <footer class="body__item footer" id="footer"></footer>
</body>

<script type="module" src="./js/on.load.js"></script>


</html>
