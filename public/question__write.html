<body>
    <header class="body__item header" id="headerBanner"></header>

    <main class="body__item main">
        <header class="header">
            <h3>고객센터</h3>
            <nav>
                <a href="/notice.html">공지사항</a>
                <a href="/faq.html">자주 하는 질문</a>

        <div class="body__select">

                </select>
            </div>

                <p class="p__warning--bold">제목</p>

            <input class="body__text" type="text" value="" maxlength=60 placeholder="문의하실 내용의 제목을 입력해주세요" id="title" />

        <button class="body__button" id="questionBtn">문의하기</button>
